        <div class="container">
          <main>
            <div class="py-5 text-center">
              <img class="d-block mx-auto mb-4" src="static/img/aa.png" alt="" style="width:100%;max-width:400px">
              <h2 style="color:#1e3256">Sign up as Tutee</h2>
              <p class="lead" style="color:black">Academic Medic is a flexible online tutoring space. Find an online tutor for your personal online learning needs. Sign up and start getting academically better today!</p>
            </div>

              <div class="row g-3">
                <h4 class="mb-2" style="color:#1e3256">Tutee's Personal Information</h4>
                    <div class="col-12">
                      <label for="firstName" class="form-label">Name</label>
                      <input type="text" class="form-control" id="firstName" placeholder="Last Name, Given Name, Middle Initial" value="" required>
                    </div>
                    <div class="col-3">
                      <label for="age" class="form-label">Age</label>
                      <input type="number" class="form-control" id="age" placeholder="" value="" required>
                    </div>
                    <div class="col-3">
                      <label for="gender" class="form-label">Gender</label>
                      <input type="text" class="form-control" id="gender" placeholder="" value="" required>
                    </div>
                    <div class="col-6">
                      <label for="contact" class="form-label">Contact Information</label>
                      <input type="number" class="form-control" id="contact" placeholder="09XXXXXXXXX" value="" required>
                    </div>
                    <div class="col-12">
                      <label for="profilepic" class="form-label">Profile Picture</label>
                      <input type="url" class="form-control" id="profilepic" placeholder="URL/Link for your Profile Picture" value="" required>
                    </div>
                <h4 class="mb-2" style="color:#1e3256">Tutoring Information</h4>
                    <div class="col-6">
                      <div class="input-group">
                        <span class="input-group-text">Educational Level &ensp;</span>
                        <input type="text" aria-label="Primary" class="form-control" placeholder="What grade are you currently in?">
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="input-group">
                        <span class="input-group-text">Preferred Language: </span>
                          <select class="form-select" aria-label="Default select example">
                            <option disabled selected value> -- Open this select menu -- </option>
                            <option value="1">English</option>
                            <option value="2">Filipino</option>
                            <option value="3">Both English and Filipino</option>
                          </select>
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="input-group">
                        <span class="input-group-text">Preferred Subject/s </span>
                        <textarea class="form-control" placeholder="What subject/s or topic/s would you want your tutor to teach you?" id="floatingTextarea"></textarea>
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="input-group">
                        <span class="input-group-text">Hobbies &emsp; &emsp; &emsp; &emsp;</span>
                        <textarea class="form-control" placeholder="What are your hobbies?" id="floatingTextarea"></textarea>
                      </div>
                    </div>

                <h4 class="mb-2" style="color:#1e3256">Log in Credentials</h4>
                    <div class="form-floating">
                      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                      <label for="floatingInput">Email address</label>
                    </div>
                    <div class="col-6">
                      <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Enter Password">
                        <label for="floatingPassword">Password</label>
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="form-floating">
                        <input type="password" class="form-control" id="floatingConfirmPassword" placeholder="Confirm Password">
                        <label for="floatingPassword">Confirm Password</label>
                      </div>
                    </div>

                <hr class="my-3">
                    <label> <b style="color:#1e3256"> Are you from Lagro High School? </b> </label>
                      <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="Yes">
                        <label class="form-check-label" for="Yes">Yes</label>
                      </div>
                      <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="No">

                      </div>

                  <div class="row g-2">

                    </div>
